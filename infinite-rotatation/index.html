<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Rotation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <div class="slider" style="--quantity: 5">
            <div class="item" style="--position: 1" ><img src="images/banner.jpg" alt=""/></div>
            <div class="item" style="--position: 2" ><img src="images/js.jpg" alt=""/></div>
            <div class="item" style="--position: 3" ><img src="images/css.png" alt=""/></div>
            <div class="item" style="--position: 4" ><img src="images/node.png" alt=""/></div>
            <div class="item" style="--position: 5" ><img src="images/react.png" alt=""/></div>
        </div>
    </div>
</body>
</html>
