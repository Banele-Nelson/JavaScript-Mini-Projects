<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo-icon.png" type="png-icon">
    <script src="https://kit.fontawesome.com/c87b8a86f3.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul class="sidebar">
            <li><a onclick=hideSidebar() href="#"><i class="fa-solid fa-x"></i></a></li>
            <li><a href="#home">Home</a></li>
            <li><a href="#combo">Combo</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
        <ul>
            <li id="logo"><a href="#"><img src="images/logo-icon.png" alt=""></a></li>
            <li><a class="hideOnMobile" href="#home">Home</a></li>
            <li><a class="hideOnMobile" href="#combo">Combo</a></li>
            <li><a class="hideOnMobile" href="#menu">Menu</a></li>
            <li><a  id="bars" onclick=openSidebar() href="#"><i class="fa-solid fa-bars"></i></a></li>
        </ul>
    </nav>
    <section id="home" class="home-section">
        <div class="home-content">
            <h1>FAST-FOOD</h1>
            <h3>Nice Food In A Go</h3>
            <div class="social-icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-solid fa-phone"></i>
            </div>

        </div>

    </section>
    <section class="combo-section" id="combo">
        <div class="combo-content">
            <h2>combos</h2>

            <div class="combo-images">
                <img src="images/burger.png" alt="">
                <img src="images/chicken.png" alt="">
                <img src="images/pizza.png" alt="">
            </div>

        </div>
    </section>
    <section class="menu-section" id="menu">
        <div class="menu-content">
            <h2>Menu</h2>
            <div class="prices">
                <ul>
                    <li>burger : R80</li>
                    <li>kota : R40</li>
                    <li>pizaa : R90</li>
                    <li>wings : R50</li>
                    <li>fies : R15</li>
                    <li>milkshake : R25</li>
                    <li>coldrink : R20</li>
                    <li>ice-cream : R15</li>
                </ul> 
            </div>
            <div class="social-icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-solid fa-phone"></i>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
